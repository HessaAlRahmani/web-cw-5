<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>حاسبة الدرجات 🎓🎓</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!-- السؤال الثالث -->

    <!-- 🤔 مفاهيم أساسية -->

    <!--
    1. ستستقبل الحاسبة درجاتك من خلال حقول الإدخال
    2. :تقوم الآلة الحاسبة بإجراء الحسابات اللازمة لحساب مجموع درجاتك بحيث

    90 - 100                  A
    أكبر من أو يساوي 80       B
    أكبر من أو يساوي 70       C
    أكبر من أو يساوي 60       D
    عدا ذلك                   F

    ثم يظهر مجموعك النهائي على الصفحة
    A, B, C, D or F
    مع درجتك بالأرقام

    -->

    <!-- 💡 تلميحات -->

    <!--
    1. سوف تستخدم value. لأخذ القيمة من الحقل
    2. لا تنسوا onClick

    -->

    <!-- ابدأ الحل ↓↓↓ -->
    <div class="wrapper">
      <h1>الحاسبة 🔢</h1>

      <div class="directions">أدخل درجاتك، كل درجة في الحقل الخاص بها</div>

      <input id="Quizes" type="text"
          dir="rtl"
          type="text"
          placeholder="Quizes"
          id="weight"
          style="
            text-align: center;
            font-size: 1rem;
            margin: 0.4rem;
            margin-bottom: 1rem;
          " />
      <input id="Midterm" type="text"
      dir="rtl"
      type="text"
      placeholder="Midterm"
      id="weight"
      style="
        text-align: center;
        font-size: 1rem;
        margin: 0.4rem;
        margin-bottom: 1rem;
      " />
      <input id="FinalTest" type="text"
      dir="rtl"
          type="text"
          placeholder="FinalTest"
          id="weight"
          style="
            text-align: center;
            font-size: 1rem;
            margin: 0.4rem;
            margin-bottom: 1rem;
          " />
      <input id="Oral" type="text" 
      dir="rtl"
          type="text"
          placeholder="Oral"
          id="weight"
          style="
            text-align: center;
            font-size: 1rem;
            margin: 0.4rem;
            margin-bottom: 1rem;
          "/>

      <input
        id="submitButton"
        type="button"
        value="calculate"
        onClick="submit();"
      />

      <p>مجموع درجاتك (بالأرقام) هو</p>
      <div id="total_grades">
        <h1></h1>
      </div>

      <p>درجتك النهائية هي (بالأحرف)</p>
      <div >
        <h1 id = "final_grade" ></h1>
      </div>
      
    </div>

    <script>
      function submit(){

        let Q= parseInt(document.getElementById("Quizes").value)
        let M= parseInt(document.getElementById("Midterm").value)
        let F= parseInt(document.getElementById("FinalTest").value)
        let O= parseInt(document.getElementById("Oral").value)
        let total = Q + M + F + O

        
        if (total <= 100 && total >= 90){
          document.getElementById("total_grades").innerText= total
          document.getElementById("final_grade").innerText= "A"
        }
        else if (total >= 80){
          document.getElementById("total_grades").innerText= total
          document.getElementById("final_grade").innerText= "B"
        }
        else if (total >= 70){
          document.getElementById("total_grades").innerText= total
          document.getElementById("final_grade").innerText= "C"
        }
        else if(total >= 60){
          document.getElementById("total_grades").innerText= total
          document.getElementById("final_grade").innerText= "D"
        }
        else{
          document.getElementById("total_grades").innerText= total
          document.getElementById("final_grade").innerText= "F"
        }

      }
     
    </script>
  </body>
</html>
